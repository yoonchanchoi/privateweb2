<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form action='/register' method="POST">
                                    <!-- <div class="row mb-3"> -->
                                    <div class="form-floating mb-3">
                                        <!-- <div class="col-md-6"> -->
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="usernmae" type="text" placeholder="Enter your name" name="username"/>
                                            <label for="usernmae">name</label>
                                        </div>
                                        <!-- </div> -->
                                        <!-- <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="username" type="text" placeholder="Enter your last name" name="username" />
                                                <label for="inputLastName">Last name</label>
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="useremail" type="email" placeholder="name@example.com" name ="useremail"/>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="userid" type="text" placeholder="Enter your id" name ="userid"/>
                                        <label for="userid">ID</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="password" type="password" placeholder="Create a password" name="password"/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="re_password" type="password" placeholder="Confirm password" name="re_password"/>
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button type="submit" class="btn btn-primary">등록</button></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
